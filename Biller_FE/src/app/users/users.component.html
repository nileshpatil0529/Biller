<div class="container mt-4">
  <form *ngIf="showUserForm" [formGroup]="userForm" class="user-form" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-content>
         <div class="default-password-info">
            Default password for newly added user is 12345.
            <span *ngIf="editingUserId !== null" style="color: #888; font-size: 0.95em; margin-left: 12px;">(Editing user)</span>
          </div>
        <div class="user-form-fields">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Username" />
            <mat-error *ngIf="userForm.get('username')?.hasError('required') && userForm.get('username')?.touched">
              Username is required
            </mat-error>
            <mat-error *ngIf="userForm.get('username')?.hasError('minlength') && userForm.get('username')?.touched">
              Username must be at least 5 characters
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option value="user">User</mat-option>
              <mat-option value="admin">Admin</mat-option>
            </mat-select>
            <mat-error *ngIf="userForm.get('role')?.hasError('required') && userForm.get('role')?.touched">
              Role is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="user-form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">{{ editingUserId === null ? 'Save' : 'Update' }}</button>
          <button mat-button type="button" (click)="cancelUserForm()">Cancel</button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
  <div class="users-header">
    <button *ngIf="!showUserForm" mat-raised-button color="primary" class="add-user-btn" (click)="onAddUserClick()">
      Add User
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 w-100">
    <!-- Removed duplicate id column definition -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user; let i = index">
        {{ user.id }}
      </td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">
        {{ user.username }}
      </td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">
        {{ user.role }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user; let i = index">
        <ng-container *ngIf="i !== 0">
          <button mat-icon-button color="primary" (click)="editUser(user)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </ng-container>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div *ngIf="realUserCount === 0" class="no-data-message">No data available.</div>
</div>
