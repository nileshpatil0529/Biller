<div class="container mt-3">
  <div style="display: flex; justify-content: flex-end; margin-bottom: 16px;">
    <button mat-raised-button color="primary" (click)="onNewInvoice()">
      New Invoice
    </button>
  </div>
  <table mat-table [dataSource]="invoices" class="mat-elevation-z2 w-100">
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let invoice">
        <button mat-icon-button color="warn" (click)="$event.stopPropagation(); onDeleteInvoice(invoice)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef>Client</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.client }}</td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.location }}</td>
    </ng-container>
    <ng-container matColumnDef="grandTotal">
      <th mat-header-cell *matHeaderCellDef>Grand Total</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.grandTotal }}</td>
    </ng-container>
    <ng-container matColumnDef="paymentStatus">
      <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let invoice">
          <button mat-stroked-button color="primary" *ngIf="invoice.paymentStatus !== 'Paid'" (click)="$event.stopPropagation(); onMarkPaid(invoice.id)">Paid</button>
          <span *ngIf="invoice.paymentStatus === 'Paid'">Paid</span>
        </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onInvoiceRowClick(row)" style="cursor:pointer"></tr>
  </table>
</div>
